<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tailwind + Alpine Minimal Template</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: { extend: {} },
      };
    </script>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.15.0/dist/cdn.min.js"></script>
  </head>

  <body
    class="antialiased bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
    x-data="app()">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-3">
            <a href="#" class="text-lg font-semibold">Brand</a>
            <nav class="hidden md:flex gap-4 text-sm">
              <a href="#" class="hover:underline">Home</a>
              <a href="#" class="hover:underline">Docs</a>
              <a href="#" class="hover:underline">Contact</a>
            </nav>
          </div>

          <div class="flex items-center gap-3">
            <button
              @click="toggleDark"
              class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
              <span x-text="dark ? '☀️' : '🌙'"></span>
            </button>

            <button
              @click="mobileOpen = !mobileOpen"
              class="md:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
              ☰
            </button>
          </div>
        </div>
      </div>

      <div
        x-show="mobileOpen"
        x-cloak
        class="md:hidden border-t border-gray-200 dark:border-gray-700">
        <div class="px-4 py-3 flex flex-col gap-2">
          <a href="#">Home</a>
          <a href="#">Docs</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
      <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
          <div>
            <h1 class="text-2xl font-bold">Tailwind + Alpine Template</h1>
            <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">
              Minimal, production-minded starting point.
            </p>
          </div>
          <div class="flex gap-2">
            <button
              @click="openModal = true"
              class="px-4 py-2 bg-indigo-600 text-white rounded shadow-sm hover:opacity-95">
              Open modal
            </button>
            <a href="#" class="px-4 py-2 border rounded">Secondary</a>
          </div>
        </div>
      </section>

      <!-- Grid -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
          <h3 class="font-semibold">Card</h3>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
            Quick card with action.
          </p>
          <div class="mt-4 flex gap-2">
            <button class="px-3 py-1 bg-green-600 text-white rounded text-sm">
              Action
            </button>
            <button class="px-3 py-1 border rounded text-sm">More</button>
          </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
          <h3 class="font-semibold">Form</h3>
          <form @submit.prevent="submitForm" class="mt-3 space-y-3">
            <input
              x-model="form.name"
              placeholder="Name"
              class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border rounded" />
            <input
              x-model="form.email"
              placeholder="Email"
              class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border rounded" />
            <div class="flex gap-2">
              <button
                type="submit"
                class="px-3 py-1 bg-indigo-600 text-white rounded">
                Save
              </button>
              <button
                type="button"
                @click="form = { name: '', email: '' }"
                class="px-3 py-1 border rounded">
                Reset
              </button>
            </div>
          </form>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
          <h3 class="font-semibold">List</h3>
          <ul class="mt-3 space-y-2 text-sm text-gray-600 dark:text-gray-300">
            <template x-for="(item, i) in items" :key="i">
              <li class="flex justify-between items-center">
                <span x-text="item"></span>
                <button
                  @click="items.splice(i,1)"
                  class="px-2 py-0.5 border rounded text-xs">
                  remove
                </button>
              </li>
            </template>
          </ul>
          <div class="mt-3 flex gap-2">
            <input
              x-model="newItem"
              placeholder="Add item"
              class="flex-1 px-2 py-1 bg-gray-50 dark:bg-gray-900 border rounded" />
            <button
              @click="addItem"
              class="px-3 py-1 bg-blue-600 text-white rounded">
              Add
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      x-show="openModal"
      x-cloak
      class="fixed inset-0 flex items-center justify-center z-50">
      <div
        @click="openModal = false"
        class="absolute inset-0 bg-black/40"></div>
      <div
        @click.stop
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md w-full p-6">
        <h2 class="text-lg font-semibold">Modal</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
          Simple modal example.
        </p>
        <div class="mt-4 flex justify-end gap-2">
          <button @click="openModal = false" class="px-3 py-1 border rounded">
            Close
          </button>
          <button
            @click="openModal = false"
            class="px-3 py-1 bg-indigo-600 text-white rounded">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      ©
      <span x-text="new Date().getFullYear()"></span>
    </footer>

    <script>
      function app() {
        return {
          mobileOpen: false,
          openModal: false,
          dark: document.documentElement.classList.contains("dark"),
          newItem: "",
          items: ["Example 1", "Example 2"],
          form: { name: "", email: "" },
          toggleDark() {
            this.dark = !this.dark;
            document.documentElement.classList.toggle("dark", this.dark);
          },
          addItem() {
            if (!this.newItem.trim()) return;
            this.items.push(this.newItem.trim());
            this.newItem = "";
          },
          submitForm() {
            console.log("form", this.form);
            this.form = { name: "", email: "" };
          },
        };
      }
    </script>
  </body>
</html>
